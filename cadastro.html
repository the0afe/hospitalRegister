<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pesquisa</title>
        <script src="https://cdn.jsdelivr.net/npm/imask"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    </head>

    <body>
        <div class="scroll">
            <header>
                <nav class="barra">
                    <ul>
                        <li><a href id="link">
                                Cadastro</a>
                            <a href id="link">
                                Internação</a>
                            <a href id="link">
                                Preescrever
                            </a>
                            <a href id="link">
                                Visualizar</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="flexcontainer">
                <div class="caixaDados">
                    <h1 class="titulo">Pesquisar</h1>
                    <form action="/pesquisar" method="post" id="formpesquisa">
                        <div class="form-group">
                            <label for="searchname" id="fonte">Nome:</label>
                            <input type="text" id="nameCheck" name="searchname"
                                class="form-control">
                            <span class="erro"id="nameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="searchpront" id="fonte">Prontuário:</label>
                            <input type="number" id="pront" name="searchpront"
                                class="form-control">
                            <span class="erro"id="searchProntErro"></span>
                        </div>
                        <div class="form-group">
                            <label for="cpf" id="fonte">CPF:</label>
                            <input type="text" id="cpf" name="cpf"
                                class="form-control">
                            <span class="erro"id="searchCpfErro"></span>
                        </div>
                        <div class="porfavor">
                            <button type="submit" id="salvar" class="botao">Pesquisar</button>
                        </div>
                    </div>

                </form>

                <div class="cadastro">
                    <h1 class="titulo">Cadastro Paciente</h1>
                    <form class="tamanho" action="/criar" method="post" id="cadastro">

                        <div class="display">
                            <div class="form-group">
                                <label for="nome" id="fonte2">Nome:</label>
                                <input type="text" id="caixaCadastro2"
                                    name="nome"
                                    class="form-control">
                                <span class="erro" id="nomeErro"></span>
                            </div>

                            <div class="form-group">
                                <label for="cpf" id="fontecpf">CPF:</label>
                                <input type="text" id="cpf2" name="cpf"
                                    class="form-control">
                                <span class="erro" id="cpfErro"></span>
                            </div>
                        </div>

                        <div class="display">
                            <div class="form-group">
                                <label for="dataNascimento" id="fonte2">Data de
                                    nascimento:</label>
                                <input type="date" id="caixaCadastro2"
                                    name="dataNascimento" class="form-control">
                                <span class="erro" id="nascimentoErro"></span>
                            </div>
                            <div class="form-group">
                                <label for="prontuario" id="fonte3">Prontuário:</label>
                                <input type="number" id="caixaCadastro"
                                    name="prontuario" class="form-control">
                                <span class="erro" id="prontErro"></span>
                            </div>

                        </div>
                        <div class="genero">
                            <label id="fonte2">Gênero:</label>
                            <select class="dropdown">
                                <option value="opcao1">Masculino</option>
                                <option value="opcao2">Feminino</option>
                              </select>
                        </div>
                        <div class="porfavor">
                        <button type="submit"
                            class="botao btn-primary btn-salvar" id="salvar1">Cadastrar</button>
                        </div>
                    </form>

                </div>
            </div>

            <footer class="rodape">

                <a href id="link">
                    Sair</a>

                <script>
        var cpfInput = document.getElementById('cpf');
        var cpfMask = IMask(cpfInput, {
            mask: '000.000.000-00'
        });
    </script>

                <script>
        var cpfInput2 = document.getElementById('cpf2');
        var cpfMask2 = IMask(cpfInput2, {
            mask: '000.000.000-00'
        });
    </script>
            </footer>
        </div>
    </body>

</html>
